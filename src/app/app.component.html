<xrequest-navigation [mobileNav]="mobileNav" class="sticky-top z-3"></xrequest-navigation>
<!--<button *ngIf="mobileNav" class="sticky-top z-5 float-end  mr-5 btn-dark btn btn-sm" (click)="toggleNav()">nav</button>-->

<div *ngIf="navStatus" [ngClass]="[mobileNavCol]">
    <div class="col-nav-open-inner">
        <div class="mx-auto">
            <ul class="list-unstyled">
                <li *ngFor="let menu of menuItemList" class="list-group">
                    <a *ngIf="menu?.type!='dropdown'" class="list-group-item" href="{{menu.route}}">{{menu.name}}</a>

                    <div *ngIf="menu?.type==='dropdown'" class="dropdown-menu list-group-item">
                        <p  class="dropdown-header">
                            {{menu.name}}
                        </p>
                        <a *ngFor="let sub of menu?.subMenu" class="nav-link dropdown-item list-group-item"
                           href="{{menu.route}}">{{sub.name}}</a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <xrequest-overview></xrequest-overview>
        </div>
    </div>
</div>
