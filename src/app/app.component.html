<ul class="list-group">
    <li *ngFor="let request of xrequests|async" class="list-group-item">
        <div class="container">
            <div class="row">
                <div class="col text-lowercase">
                    {{request.category}}
                </div>
                <div class="col">
                    {{request.id}}
                </div>
                <div class="col">
                    {{request.tags}}
                </div>
            </div>

            <div class="row">
                <div class="col">
                    {{request.author}}
                </div>
                <div class="col fw-bold">
                    {{request.title}}
                </div>
                <div class="col">
                    {{request.dateTime}}
                </div>
            </div>

            <div class="row">
                <div class="col">
                    {{request.content}}
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <div *ngFor="let photo of request.photos">
                        <img [src]="photo" [alt]="'test'"/>
                    </div>
                </div>
            </div>
        </div>
    </li>
</ul>
