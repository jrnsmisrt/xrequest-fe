<div class="container">
  <div class="row">
    <div class="col">
      <form [formGroup]="createForm" (ngSubmit)="createRequest()" class="row g-3 mt-5">
        <div class="col-md-6">
          <label for="input-name"
                 class="form-label">
            nickname / full name
          </label>
          <input [formControlName]="'name'" type="text"
                 class="form-control"
                 id="input-name">
          <div
            *ngIf="name?.invalid && (name?.dirty || name?.touched)"
            class="alert">
            <div *ngIf="name?.errors?.['required']">Name is required.</div>
            <div *ngIf="name?.errors?.['minlength']">
              Name must be at least 2 characters long.
            </div>
          </div>
          <label for="input-email"
                 class="form-label">
            email
          </label>
          <input type="email"
                 [formControlName]="'email'"
                 class="form-control"
                 id="input-email">
          <div
            *ngIf="email?.invalid && (email?.dirty || email?.touched)"
            class="alert">
            <div *ngIf="email?.errors?.['required']">Email is required.</div>
            <div *ngIf="email?.errors?.['email']">
              Email must be of correct format < name @ host . tld >
            </div>
          </div>
          <label for="input-phone"
                 class="form-label">
            phonenumber
          </label>
          <input type="tel"
                 [formControlName]="'phonenumber'"
                 class="form-control"
                 id="input-phone">
          <label for="request-content">
            your request
          </label>
          <textarea class="form-control"
                    [formControlName]="'content'"
                    id="request-content" rows="10" cols="250"></textarea>

        </div>
        <div class="col-12 align-content-center">
          <button type="submit" class="btn btn-sm btn-dark btn-outline-light m-auto">Create</button>
        </div>
      </form>
    </div>
  </div>
</div>
