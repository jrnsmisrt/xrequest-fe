<div class="container w-50 mt-5 search-bar">
  <div class="row d-flex justify-content-center m-0">
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12 col-12 m-0">
      <div class="input-group input-group-sm m-0">
        <input id="search-input" type="text" class="form-control" placeholder="abc..." aria-label="Zoek" aria-describedby="button-addon2"
        [(ngModel)]="searchTerms">
        <button [disabled]="searchTerms.length===0" class="btn btn-outline-secondary m-0" type="button" id="button-addon2" (click)="search()">Zoek</button>
        <button [disabled]="!(searchPerformed$|async)" class="btn btn-outline-secondary m-0" type="button" id="button-addon3" (click)="reset()">Reset</button>
<!--        <button class="btn btn-outline-secondary" type="button" id="button-addon3" (click)="loader()">showLoader</button>-->
      </div>
      <label *ngIf="searchPerformed$|async"  for="search-input" class="mx-auto p-0">
        <span class="small m-0">Number of hits: <span class="fw-bold mx-2">{{hits}}</span></span>
      </label>

    </div>
  </div>
</div>
