<div class="container w-50 mt-5">
  <div class="row">
    <div class="col">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="abc..." aria-label="Zoek" aria-describedby="button-addon2"
        [(ngModel)]="searchTerms">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="search()">Zoek</button>
      </div>
    </div>
  </div>
  <div *ngIf="searchPerformed$|async" class="row">
    <div class="col-3 m-0">
      <p class="small">Number of hits: </p>
    </div>
    <div class="col-2 m-0"><h6>{{hits}}</h6></div>
  </div>
</div>
