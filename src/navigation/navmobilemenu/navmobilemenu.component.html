<div *ngIf="navStatus" [ngClass]="mobileNavCol">
  <div class="col-nav-open-inner">
    <div class="mx-auto">
      <ul class="list-unstyled">
        <li *ngFor="let menu of menuItemList" class="list-group">
          <a *ngIf="menu?.type!='dropdown'"
             class="list-group-item nav-item nav-link overflow-hidden"
             [href]="menu?.route">
            {{menu?.name}}</a>

          <ng-container *ngIf="menu?.type==='dropdown'">
            <div class="overflow-hidden">
              <div ngbAccordion id="{{menu?.name}}-acc">
                <div ngbAccordionItem>
                  <div ngbAccordionHeader>
                    <button ngbAccordionButton class="dropdown-header btn-dark">
                      {{menu?.name}}
                    </button>
                  </div>

                  <div ngbAccordionCollapse id="collapse-{{menu?.name}}">
                    <div ngbAccordionBody>
                      <ng-template>

                        <div *ngFor="let s of menu?.subMenu; let i = index">
                          <ng-container *ngIf="s?.type==='dropdown'">
                            <ul>
                              <li class="list-unstyled">
                                <div ngbAccordion [closeOthers]="true">
                                  <div ngbAccordionItem [collapsed]="((toggled.id!=i) && toggled.status)">
                                    <div ngbAccordionHeader>
                                      <button ngbAccordionButton
                                              (click)="toggleAccordion(i, false)">
                                        {{s?.name}}</button>
                                    </div>
                                    <div ngbAccordionCollapse>
                                      <ng-container>
                                        <ul>
                                          <li *ngFor="let ss of s?.subMenu" class="list-unstyled">
                                            <div [id]="i" ngbAccordionBody>
                                              <a class="list-group-item overflow-hidden"
                                                 [href]="ss?.route">{{ss?.name}}</a>
                                            </div>
                                          </li>
                                        </ul>
                                      </ng-container>
                                    </div>
                                  </div>
                                </div>
                              </li>
                            </ul>
                          </ng-container>
                        </div>
                      </ng-template>

                    </div>
                  </div>
                </div>


              </div>

            </div>
          </ng-container>
        </li>
      </ul>
    </div>
  </div>
</div>
